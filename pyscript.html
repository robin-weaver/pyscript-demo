<html>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
<py-config>
  packages = [
    "matplotlib",
    "scipy"
  ]
</py-config>
<div id="app" style="max-width: 66vw; display: flex">
  <form id="app-form">
  <h4>Golf ball flight sim</h4>
  <div id="plot"></div>
  <p>Y spin (rad/s): <span id="y-spin-display"></span></p>
  <input id="y-spin" class="mdl-slider mdl-js-slider" type="range" min="-50" max="50" value="0" tabindex="0">
  <p>Z Spin (rad/s): <span id="z-spin-display"></span></p>
  <input id="z-spin" class="mdl-slider mdl-js-slider" type="range" min="-150" max="150" value="0" tabindex="0">
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="speed">
      <label class="mdl-textfield__label" for="speed">Ball Launch Speed (m/s)</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="angle">
      <label class="mdl-textfield__label" for="angle">Ball Launch Angle (deg)</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
    </form>
</div>
<script type="py" src="ps_app.py"></script>
</html>
